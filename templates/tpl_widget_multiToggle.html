
<div class="block">
    <div class="subtitle" >{{ object.ui.title }}</div>

    <div class="subBlock">

        {% for btn_value in object.accept["$in"] -%}

        {%- set idWidget = "widget_"+object.in -%}
        {%- set idInForm = object.in -%}
    
        <button 
            onclick="
            osais_ai_onMultiToggleReset('{{idWidget}}', {{object.accept["$in"]}} );
            osais_ai_onMultiToggleUpdate('{{idWidget}}_{{btn_value}}', '{{idInForm}}', '{{object.in}}', '{{btn_value}}');
            
            "
            
            id="{{idWidget}}_{{btn_value}}"

            {% if object.default == btn_value -%}
                class="multiToggle active"    
            {% else %}

                {%- set freeAccess = true -%}
                {% if object.freeAccess -%}
                    {% if object.freeAccess["$max"] > btn_value -%}
                    {% else %}
                    {%- set freeAccess = false -%}
                    {% endif %}
                {% endif %}

                {% if freeAccess -%}
                    class="multiToggle"    
                {% else %}
                    class="multiToggle disabled"    
                {% endif %}
            {% endif %}
        >     
            {{object.accept.display[loop.index-1]}}   
        </button>
        {% endfor %}

    </div>
</div>
